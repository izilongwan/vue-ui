<div class="toast-wrap">
  <div :class="`toast-list ${ position ? '' : 'center' }`" :style="position">
    <div v-for="item of list" :key="item.id"
      :class="['toast-item', `toast-type-${ item.type }`, item.isShow ? 'fade' : '']">
      <p class="toast-text">
        {{ item.message }}
      </p>
    </div>
  </div>

  <div class="toast-mask">
    <template v-for="item of list">
      <div class="toast-mask-item" :key="item.id" v-if="item.isMaskShow"></div>
    </template>
  </div>
</div>
