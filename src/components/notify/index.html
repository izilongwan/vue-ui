<div :class="`${vuiScoped} notify-wrap`">
  <div class="notify-wrap_list" :style="myStyle">
    <div v-for="item of list" :key="item.id" ref="ref"
      :class="`notify-wrap_list_item notify-wrap_list_item-type-${ item.type } ${item.isShow ? 'fade-in' : ''} ${ item.isShowAnimate ? 'animate-x' : '' }`">

      <span :class="`notify-wrap_list_item_icon vui-icon iconfont icon-${item.type}`"></span>

      <div class="notify-wrap_list_item_content">

        <h3 class="notify-wrap_list_item_content_title">
          {{item.title}}
          <span class="notify-wrap_list_item_content_title_close" @click="hide(item.id)">+</span>
        </h3>

        <div class="notify-wrap_list_item_content_text" v-html="item.content"></div>

      </div>
    </div>
  </div>
</div>
